<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Type</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let t of transactions" (click)="selectTransaction(t)">
				<template [ngIf]="t !== selectedTransaction">
					<td>{{t.date | date}}</td>
					<td>{{t.type}}</td>
					<td>{{t.amount | currency:'USD':true}}</td>
				</template>
				<template [ngIf]="t === selectedTransaction">
					<td>
						<div class="input-group">
							<input ngbDatepicker [navigation]="'arrows'" class="form-control" name="tx_date" [(ngModel)]="selectedDate" #d="ngbDatepicker">
							<div class="input-group-addon" (click)="d.toggle()">
								<img src="../../img/calendar-icon.svg">
							</div>
						</div>
					</td>
					<td><input name="tx_type" [(ngModel)]="t.type" /></td>
					<td><input name="tx_amount" [(ngModel)]="t.amount" /></td>
				</template>
			</tr>
		</tbody>
	</table>
</div>
